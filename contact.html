<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact us</title>
    <meta name="description" content="Contactus" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="" />
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS here -->
    <link rel="stylesheet" href="assets/styles/base.css" />
    <link rel="stylesheet" href="assets/styles/typography.css" />
    <link rel="stylesheet" href="assets/styles/contact.css" />
    <link rel="stylesheet" href="assets/styles/contact.responsive.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/footer.responsive.css" />
  </head>
  <body>
    <!-- Header component starts -->
  <nav>
    <span class="menu-btn"></span>
    <img src="./assets/images/logo/logo.png" alt="" class="logo-header">
  </nav>
  <!-- Header component ends-->

  <!-- Menu Component starts-->
  <div class="menu-container">
    <div class="menu-content-wrapper">
      <span class="menu-close-btn">
        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="2.04252" y1="0.636925" x2="14.0633" y2="12.6577" stroke="white" />
          <line x1="1.33541" y1="12.6577" x2="13.3562" y2="0.636862" stroke="white" />
        </svg>
      </span>
      <div class="ladder"></div>
      <div class="menu-links">
        <img src="./assets/images/logo/logo.png" alt="fifty-fifth" />

        <div class="menu-items-wrapper">
          <div class="menu-item">
            <a class="text-acma text-light">
              About
            </a>
          </div>
          <div class="menu-item">
            <a class="text-acma text-light">
              Films
            </a>
          </div>
          <div class="menu-item journal-menu">
            <div class="tag-link-wrapper">
              <a class="text-acma text-light">
                Journal
              </a>
              <div class="tag">
                <p class="bullet-heading text-pragmatic text-light">New Entry</p>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <a class="text-acma text-light">
              Contact
            </a>
          </div>
        </div>

        <div class="social-links-wrapper">
          <a href="#" class="social-link paragraph text-neue">INSTAGRAM</a>
          <a href="#" class="social-link paragraph text-neue">VIMEO</a>
          <a href="#" class="social-link paragraph text-neue">hello@fifty-fifth.com</a>
        </div>
      </div>
      <div class="ladder"></div>
    </div>
  </div>
  <!-- Menu Component ends-->

    <main>
      <section class="contact_container">
        <div class="contact_main">
          <div class="form_container text-dark ">
            <div class="form_head_container">
              <p class="bullet-subheading text-pragmatic">CONTACT US</p>
              <h1 class="text-acma">What can we do for you?</h1>
            </div>
            <div>
              <form class="text-neue">
                <div class="input_row ">
                  <label for="name ">Name*</label>
                  <input
                    class="primary_input"
                    placeholder="Name..."
                    type="text"
                    id="name"
                    name="name"
                    value=""
                  />
                </div>
                <div class="input_row">
                  <label for="name ">Email*</label>
                  <input
                    class="primary_input"
                    placeholder="Email..."
                    type="email"
                    id="name"
                    name="name"
                    value=""
                  />
                </div>
                <div class="input_row">
                  <label for="name ">Phone Number</label>
                  <input
                    class="primary_input"
                    placeholder="Phone Number..."
                    type="tel"
                    id="name"
                    name="name"
                    value=""
                  />
                </div>
                <div class="input_row">
                  <label for="name ">Enquiry Type*</label>
                  <select  class="text-neue primary_select text-dark">
                    <option class="text-neue" value="general enquiry" selected>
                      General Enquiry
                    </option>
                  </select>
                </div>
                <div class="input_row">
                  <label for="name ">Message*</label>
                  <textarea class="primary_text_area" placeholder="Message..."></textarea>
                </div>
                <button class="primary_button button_bg_color">
                SUBMIT
                    <span><img src="./assets//images//icon/primary_button_arrow.svg" alt="arrow" /></span>
                  </button>
              </form>
            </div>
          </div>

          <div class="image_container">
            <img src="./assets/images/contact.png" alt="contact_us" />
          </div>

     
        </div>
      </section>
    </main>
  </body>
</html>
